<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="wasm_exec.js"></script>
    <div id="g_id_onload"
         data-client_id="63919755299-e5g17hh3iha132do75s6nsem3g2hklgp.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <script>
        function handleCredentialResponse(response) {
            // Extract the ID token
            const idToken = response.credential;

            // Send the token to the Go/WASM side
            sendTokenToWasm(idToken);
        }

        function sendTokenToWasm(token) {
            if (typeof wasmCallback !== 'undefined') {
                wasmCallback(token);
            }
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("blocks.wasm"), go.importObject).then(result => {
            go.run(result.instance);
        });
    </script>
</head>
</html>
