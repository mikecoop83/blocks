<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("blocks.wasm"), go.importObject).then(result => {
            go.run(result.instance);
        });
    </script>
</head>
</html>
